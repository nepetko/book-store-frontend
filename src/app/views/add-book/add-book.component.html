<div class="buttons-container">
    <button class="btn" (click)="goBack()">Back</button>
</div>

<h2>{{titleOfForm}}</h2>

@if(showError && bookForm.errors){
<div class="big-error">
    <button class="close-button" (click)="closeError()">&times;</button>
    Form contains validation errors.
</div>
}

<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-wrapper form-column">
        <label for="title">Book Title</label>
        <input type="text" id="title" formControlName="title" placeholder="Enter the book title">
        @if(title?.invalid && showError){
        <div class="error">
            Title is required.
        </div>
        }

        <label for="author">Author</label>
        <input type="text" id="author" formControlName="author" placeholder="Enter the author name">

        <label for="genre">Genre</label>
        <select id="genre" formControlName="genre">
            <option value="">Select a genre</option>
            <option value="Fiction">Fiction</option>
            <option value="Non-Fiction">Non-Fiction</option>
            <option value="Mystery">Mystery</option>
        </select>

        <label for="price">Price (â‚¬)</label>
        <input type="number" id="price" formControlName="price" placeholder="Enter the price" step="0.01" min="0">
    </div>

    <input type="submit" [value]="isInEditMode ? 'Edit Book' : 'Add Book'">
</form>
