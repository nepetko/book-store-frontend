<div class="buttons-container">
    <button class="btn" (click)="onAddBook()">Add</button>
    <button class="btn" (click)="onEditBook()">Edit</button>
    <button class="btn" (click)="onDeleteBook()">Delete</button>
</div>
<table>
    <thead>
        <tr>
            <th></th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        @for (book of paginatedBooks; track book.id) {
        <tr (click)="onSelectBook(book)" 
            [class.selected]="isSelected(book)"
            [ngStyle]="{'background-color': isFeatured(book) ? 'lightgreen' : ''}">
            <td><input type="checkbox" [checked]="isSelected(book)"></td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }} </td>
            <td>{{ book.genre }}</td>
            <td>{{ book.price | currency: "EUR" }}</td>
        </tr>
        }
    </tbody>
</table>
<mat-paginator [length]="books.length" [pageSize]="myPageSize" (page)="onPageChange($event)">
</mat-paginator>
